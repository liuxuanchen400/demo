<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海报字体设计 - 专业字体设计工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="fixed top-0 w-full bg-white shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-gray-800">字体设计</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-900">首页</button>
                    <button class="text-gray-600 hover:text-gray-900">模板</button>
                    <button class="text-gray-600 hover:text-gray-900">我的</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="pt-16">
        <!-- 顶部横幅 -->
        <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white py-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-4xl font-bold mb-4">创造独特的字体设计</h1>
                <p class="text-xl">专业的字体设计工具，让您的海报更具创意</p>
            </div>
        </div>

        <!-- 热门字体 -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <h2 class="text-2xl font-bold mb-6">热门字体</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://source.unsplash.com/random/400x300?font" alt="字体预览" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">创意手写体</h3>
                        <p class="text-gray-600">适合海报标题</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://source.unsplash.com/random/400x300?typography" alt="字体预览" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">现代简约体</h3>
                        <p class="text-gray-600">适合正文内容</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://source.unsplash.com/random/400x300?design" alt="字体预览" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">艺术装饰体</h3>
                        <p class="text-gray-600">适合特殊标题</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://source.unsplash.com/random/400x300?art" alt="字体预览" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">复古风格体</h3>
                        <p class="text-gray-600">适合怀旧主题</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p>© 2024 海报字体设计. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
